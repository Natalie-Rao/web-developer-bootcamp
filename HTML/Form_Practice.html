<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
</head>
<body>

	<h1>Register</h1>

	<form>
		
	<label for="first name">First Name:</label>
	<input name="first name" id="first name" type="text" placeholder="John" required>
	<label for="last name">Last Name:</label>
	<input name="last name" id="last name" type="text" placeholder="Smith" required>



	<div>

	<label for="male">Male</label>
	<input type="radio" name="gender" id="male" value="male">

	<label for="female">Female</label>
	<input type="radio" name="gender" id="female" value="female">

	<label for="other">Other</label>
	<input type="radio" name="gender" id="other" value="other">

    </div>



	<div>
	<label for="email">Email:</label>
    <input name="email" id="email" type="email" placeholder = "your email" required>
	<label for="password">Password:</label>
    <input name="email" id="password" type="password" placeholder = "password" pattern=".{5,10}" required title="5 to 10 characters">
    </div>


    <div>
    <label for="Birthday">Birthday:

    <select name="month">
		<option value="Jan">Jan</option>
		<option value="Feb">Feb</option>
		<option value="March">March</option>
	</select>

	<select name="date">
		<option value="1">1</option>
		<option value="2">2</option>
		<option value="3">3</option>
    </select>

	 <select name="year">
	 	<option value="1993">1993</option>
		<option value="1992">1992</option>
		<option value="1991">1991</option>
	</select>

	</label>
	</select>
    </div>

    <div>
	<label for="agreed">I agree to the terms and conditions</label>
	<input id="agreed" name="agreed" type="checkbox">
	</div>
	
	<input type="submit">
	

	</form>

</body>
</html>
